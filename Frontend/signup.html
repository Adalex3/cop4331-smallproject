<!DOCTYPE html>
<html>
    <head>
        <title>Contact Manager</title>
        <script type="text/javascript" src="js/code.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="header">Sign-Up</h1>
        <div class="center-text">
            <p class="inner-title">Please Enter your Information</p>
            <input id="firstnameText" class="input-bars" type="text" placeholder="First Name">
            <input id="lastnameText" class="input-bars" type="text" placeholder="Last Name">
            <input id="usernameText" class="input-bars" type="text" placeholder="Username">
            <input id="passwordText" class="input-bars" type="password" placeholder="Password">
            <button id="addUserButton" class="buttons" onclick="addUser();">Create Account</button>
            <span id="userAddResult"></span>
            <p>Already have an account? <a href="#" id="login-here">Login here</a></p>
        </div>
        <script>
            document.getElementById('login-here').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href='login.html';
            });
        </script>
    </body>
</html>
