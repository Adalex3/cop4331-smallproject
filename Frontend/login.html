<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <header>
            <h1>Contact Manager</h1>
        </header>

        <div class="container">
            <!--Log-in Form-->
            <div id="login-form">
                <h2>Login</h2>
                <form action="LAMPAPI/login.php" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
                <p>Need to create an account? <a href="#" id="register-here">Register here</a></p>
            </div>
    
            <!--Registration Form(for new users)-->
            <div id="register-form" style="display:none;">
                <h2>Register</h2>
                <form action="LAMPAPI/register.php" method="POST">
                    <input type="text" name="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Register">
                </form>
                <p>Already have an account? <a href="#" id="login-here">Login here</a></p>
            </div>
        </div>
    
        <script>
            document.getElementById('register-here').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
            });
    
            document.getElementById('login-here').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            });
        </script>

    </body>

</html>
