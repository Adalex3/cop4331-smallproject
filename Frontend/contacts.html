<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="contacts.css">
    <script src="js/code.js"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body onload="doSearch()"></body>
    <h1>
        <button class="buttonLogout" onclick="doLogout();">Log Out</button>
    </h1>
    <!-- Contact Form for Adding a New Contact -->
    <div>
        <main class="form-containerAdd">
            <h2>Add a New Contact</h2>

            <form onsubmit="createContact(); return false;" class="horizontal-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Email" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Phone" required>
                <br>
                <button type="submit">Add Contact</button>
            </form>
            <div class="justify-content-center font-bold" id="contactAddResult"></div>
        </main>
    </div>
    <div class="containerTable">
        <h2>Contacts</h2>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search Contacts" oninput="doSearch()">
        </div>
        <!-- Contacts Table -->
        <table id="contacts-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contacts-body">
                <!-- contacts go here DONT EDIT  -->
            </tbody>
        </table>
    <div class="justify-content-center font-bold" id="contactEditResult"></div>
    <div class="justify-content-center font-bold" id="contactDeleteResult"></div>
    </div>
    
</body>

</html>
