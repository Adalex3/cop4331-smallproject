<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="contacts.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="content">

        <!-- Header Section with Flexbox for Title and Logout Button -->
        <div class="header">
            <h1 class="title">Contact Manager</h1>

            <!-- Logout Button -->
            <button class="logoutBtn" onclick="doLogout();">Log Out</button>
        </div>

        <!-- Contact List -->
        <div id="contacts">
            <h1 class="playfair-bold" style="margin: 5%;">Contacts List</h1>

            <!-- Search Container with Add Button -->
            <div class="search-container">
                <!-- Search Contacts -->
                <form id="search-form" style="flex: 1;">
                    <input type="text" id="search-input" placeholder="Search contacts..." name="query">
                </form> 

                <!-- Add Contact Button Moved Here -->
                <a class="x-button add" data-tooltip="Add a new contact" onclick="openContact();">+</a>
            </div>

            <p id="placeholder-text">Contacts will appear here when searched.</p>
            <a id="contact-button-template" style="display:none"><div>Contact Name</div></a>
        </div>

        <!-- Contact Display -->
        <div id="contact-list"></div>

        <!-- Contact Info Edit Form -->
        <div class="contact-info edit" id="contact-info-edit" style="display: none">
            <a class="x-button" onclick="closeEditForm();">X</a>
            <div>
                <div><p>Name</p><input id="input-name" type="text" /></div>
                <div><p>Email</p><input id="input-email" type="email" /></div>
                <div><p>Phone Number: </p><input id="input-phoneNum" type="tel" /></div>
            </div>
            <div class="actions">
                <!-- Save Contacts -->
                <a href="#" id="save-contact" onclick="saveContact();">Save</a>
            </div>
        </div>

    </div>

    
</body>

<script src="js/code.js"></script>

</html>
