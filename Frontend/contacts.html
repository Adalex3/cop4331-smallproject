<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="contacts.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="content">

        <!-- Logout Button -->
        <h1>
            <button class="logoutBtn" onclick="doLogout();">Log Out</button>
        </h1>

        <!-- Contact List -->
        <div id="contacts">
            <h1 class="playfair-bold" style="margin: 5%;">Contacts List</h1>
            <div class="search-container">

                <!-- Search Contacts -->
                <form action="/search_results.php" method="GET">
                    <input type="text" placeholder="Search contacts..." name="query">
                    <button type="submit" onsubmit="doSearch()">Search</button>
                </form>

                <!-- Add Contacts -->
                <a class="x-button add" data-tooltip="Add a new contact" onclick="openContact();">+</a>
            </div>

            <p id="placeholder-text">Contacts will appear here when searched.</p>
            <a id="contact-button-template" style="display:none"><div>Contact Name</div></a>
        </div>

        <!-- Contact Display -->
         <!-- Contact List -->
        <div id="contact-list"></div>

        <div class="contact-info" id="contact-info" style="transform: translateY(-150%)">
            <a class="x-button" onclick="closeContactInfo();">X</a>
            <div>
                <h3 id="detail-firstname">First Name</h3>
                <h3 id="detail-lastname">Last Name</h3>
            </div>
            <p style="font-size: 3rem; margin: 0 !important">â€¢</p>
            <h4 id="detail-email">Email</h4>

            <div class="actions">
                <!-- Update and Delete Contacts -->
                <a href="#" id="edit-contact" onclick="editContact();">Edit</a>
                <a href="#" id="delete-contact" style="color:red;" onclick="deleteContact();">Delete</a>
            </div>
        </div>

        <!-- Contact Info Edit Form -->
        <div class="contact-info edit" id="contact-info-edit" style="display: none">
            <a class="x-button" onclick="closeEditForm();">X</a>
            <div>
                <div><p>First Name</p><input id="edit-firstname"></input></div>
                <div><p>Last Name</p><input id="edit-lastname"></input></div>
                <div><p>Email</p><input id="edit-email"></input></div>
                <div><p>Phone Number: </p><input id="edit-phoneNum"></div>
            </div>
            <div class="actions">
                <!-- Save Contacts -->
                <a href="#" id="save-contact" onclick="saveContact();">Save</a>
            </div>
        </div>

    </div>

    
</body>


<script src="js/code.js"></script>

</html>
